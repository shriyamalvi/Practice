<html>
<head>
<title>Form Example</title>
<style>

</style>
<link rel="stylesheet" href="deafult.css">
<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
<script lang="JavaScript" type="text/javascript">

</script>
</head>
<body>

  <div class="center">
    <h1>Our form</h1>
    <form name="form1" id="form1"  autocomplete="off">
      <div class="inputbox">
        <input type="text" required="required" name="fullname" id="fullname">
        <span>FullName</span>
      </div>
      <div class="inputbox">
        <input type="text" required="required" name="email" id="email">
        <span>Email Address</span>
      </div>
      <div class="inputbox">
        <input type="text" required="required" name="phoneno" id="phoneno">
        <span>Phone No</span>
      </div>
      <div class="inputbox">
        <input type="text" required="required" name="address" id="address">
        <span>Address</span>
      </div>
      <div class="row">
        <div class="inputbox">
          <input type="button" value="submit" onClick="onFormSubmit()">
        </div>
      </div>
    </form>
  </div>  
  <div class = "student-table">
    <table class="list" id="studentList">
        <thead>
            <tr>
                <th>Full Name</th>
                <th>Email Id</th>
                <th>phoneno</th>
                <th>addresss</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>
<script src="script.js"></script>
</body>
</html>
